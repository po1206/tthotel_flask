{% extends "base.html" %}

{% block title %}PassCode{% endblock %}

{% block content %}
<div class="board">
    <div class="page-header">
        <h2> Passcode </h2>
    </div>
    <div id="dataGrid"></div>
</div>
{% endblock %}
{% block scripts %}
<script type="text/javascript">

let startDate = -1;
let endDate = -1;

$(document).ready(function() {
    console.log("ddd");
    grid = new gridjs.Grid({
        columns: [
            { id: 'passcode', name: 'Passcode', width: '140px'},
            { id: 'owner', name: 'Owner', width: '140px'},
            { id: 'status', name: 'Status', width: '140px'},
            { id: 'accessto', name: 'Access to', width: '140px'},
            { id: 'validity', name: 'Validity', width: '140px'},
            { id: 'createdby', name: 'Createdby', width: '140px'},
            { id: 'operation', name: 'Operation', width: '140px'},
        ],
        server: {
            url: '/passcode/data?startDate=' + startDate + '&endDate=' + endDate,
            then: results => results.data,
            total: results => results.total,
        },
        search: false,
        sort: false,
        pagination: false,
        height: 500,
        style: {
            container : {
                'overflow-x': 'hidden',
            },
            table: {
            },
            th: {
                'background-color': 'rgb(250, 250, 250)',
                color: '#000',
                'padding': "8px 10px"
            },
            td: {
                'word-break': 'break-all',
                'padding': "8px 10px",
                'cursor': 'pointer'
            }
        }
    }).render(document.getElementById('dataGrid'));
})
</script>
{% endblock %}
