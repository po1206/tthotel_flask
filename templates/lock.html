<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <!-- Date Range Picker CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <title>Lock</title>
</head>

<body>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" id="openModal" style="display: none;">Open Modal</button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
        <div class="modal-dialog" role="document" style="max-width: 800px;">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Records</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="mb-10">
                        <input class="form-control mr-sm-2" type="text" id="daterange" name="daterange">
                    </div>
                    <div id="table"></div>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">TTHotel Locks</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="#">Users </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Locks </a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="locks-board">
        <div class="locks-page-header">
            <h2> Locks </h2>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Serial_number</th>
                    <th scope="col">Battery</th>
                    <th scope="col">Update time</th>
                    <th scope="col">Sector</th>
                    <th scope="col">Operation</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data.list %}
                    <tr>
                        <td scope="row">{{ loop.index }}</td>
                        <td>{{ item.lockName }}</td>
                        <td>{{ item.electricQuantity }}%</td>
                        <td>{{ item.electricQuantityUpdateDate }}</td>
                        <td>{{ item.sector }}</td>                        
                        <td><button class="btn btn-outline-primary my-2 my-sm-0" onclick="javascript:loadRecord({{ item.lockId }})">Records</button></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Moment.js -->
<script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<!-- Date Range Picker JS -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

<script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
<script type="text/javascript">
    var _lockId = -1;

    $(document).ready(function() {
        $('#daterange').daterangepicker({
            opens: 'right'
        }, function(start, end, label) {
            console.log(start, end)
            console.log("A new date selection was made: " + start.date().timestamp() + ' to ' + end.date().timestamp());
        });
    })
    var loadRecord = function (lockId) {
        _lockId = lockId;
        new gridjs.Grid({
            fixedHeader: true,
            height: '400px',
            columns: [
                { id: 'username', name: 'CreatedBy', width: '140px'},
                { id: 'recordType', name: 'Type',},
                { id: 'lockDate', name: 'Date/Time', width: '140px'},
                { id: 'success', name: 'Status', width: '100px'},
            ],
            server: {
                url: '/lock/data?lockId=' + lockId,
                then: results => results.data,
                total: results => results.total,
            },
            search: false,
            sort: false,
            pagination: {
                limit: 20,
                server: {
                    url: (prev, page, limit) => '/lock/data?lockId=' + lockId + '&page=' + page
                }
            },
            style: {
                container : {
                    'overflow-x': 'hidden'
                },
                table: {
                },
                th: {
                    'background-color': 'rgb(250, 250, 250)',
                    color: '#000',
                    'padding': "8px 10px"
                },
                td: {
                    'word-break': 'break-all',
                    'padding': "8px 10px",
                    'cursor': 'pointer'
                }
            }
        }).render(document.getElementById('table'));
        
        $('#openModal').click();

    }
</script>
</html>
